<app-toolbar title="Cerbung"></app-toolbar>
<ion-content [fullscreen]="true">
  <div class="ion-padding">
    <ion-searchbar placeholder="Search..."></ion-searchbar>
    <ion-list style="background: transparent">
      <ion-button size="small" fill="solid">Semua</ion-button>
      <ion-button size="small" fill="outline">Aksi</ion-button>
      <ion-button size="small" fill="outline">Horror</ion-button>
      <ion-button size="small" fill="outline">Komedi</ion-button>
      <ion-button size="small" fill="outline">Mystery</ion-button>
    </ion-list>
  </div>
  <div *ngFor="let item of listOfStory;let i = index">
    <app-home-item [title]="item.title" [description]="item.desc"
                   [imgUrl]="item.thumbnail"
                   (click)="navigateToDetail(item.id)"></app-home-item>
  </div>
</ion-content>
